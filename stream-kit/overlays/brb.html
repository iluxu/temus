<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be Right Back</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --mauve: #9146ff;
        --deep: #140d2b;
        --soft: #e9dcff;
        --cream: #f7f2ff;
        --mint: #33d1c6;
        --ink: #0b0b14;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Space Grotesk", sans-serif;
      }

      body {
        background: radial-gradient(circle at center, rgba(145, 70, 255, 0.2), transparent 60%),
          var(--deep);
        color: var(--cream);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .frame {
        width: 80%;
        height: 60%;
        border-radius: 32px;
        border: 1px solid rgba(233, 220, 255, 0.2);
        padding: 56px;
        background: rgba(20, 13, 43, 0.8);
        box-shadow: 0 28px 60px rgba(8, 4, 20, 0.55);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .ring {
        position: absolute;
        width: 420px;
        height: 420px;
        border-radius: 50%;
        border: 2px dashed rgba(233, 220, 255, 0.25);
        top: -120px;
        right: -80px;
        animation: spin 32s linear infinite;
      }

      .title {
        font-family: "Fraunces", serif;
        font-size: 3.4rem;
      }

      .subtitle {
        margin-top: 12px;
        font-size: 1.2rem;
        color: var(--soft);
      }

      .note {
        margin-top: 32px;
        font-size: 1rem;
        color: rgba(233, 220, 255, 0.7);
      }

      .pill {
        display: inline-block;
        margin-top: 28px;
        padding: 8px 16px;
        border-radius: 999px;
        background: rgba(145, 70, 255, 0.2);
        border: 1px solid rgba(145, 70, 255, 0.4);
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="ring"></div>
      <div class="title">Be right back</div>
      <div class="subtitle">Coffee refill. Back in 2.</div>
      <div class="note">Drop your question, I will answer when I am back.</div>
      <div class="pill">Good morning club</div>
    </div>
  </body>
</html>
