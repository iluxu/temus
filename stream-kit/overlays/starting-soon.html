<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starting Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --mauve: #9146ff;
        --deep: #140d2b;
        --soft: #e9dcff;
        --cream: #f7f2ff;
        --mint: #33d1c6;
        --ink: #0b0b14;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Space Grotesk", sans-serif;
      }

      body {
        background: radial-gradient(circle at top, rgba(145, 70, 255, 0.25), transparent 60%),
          radial-gradient(circle at 20% 20%, rgba(51, 209, 198, 0.2), transparent 50%),
          var(--deep);
        color: var(--cream);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .frame {
        width: 88%;
        height: 76%;
        border-radius: 36px;
        border: 1px solid rgba(233, 220, 255, 0.2);
        padding: 64px;
        background: linear-gradient(140deg, rgba(20, 13, 43, 0.85), rgba(12, 8, 26, 0.65));
        box-shadow: 0 28px 60px rgba(8, 4, 20, 0.55);
        position: relative;
        overflow: hidden;
      }

      .glow {
        position: absolute;
        width: 360px;
        height: 360px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(145, 70, 255, 0.45), transparent 70%);
        top: -120px;
        right: -80px;
        animation: float 16s ease-in-out infinite;
      }

      .glow.secondary {
        background: radial-gradient(circle, rgba(51, 209, 198, 0.4), transparent 70%);
        bottom: -140px;
        left: -80px;
        animation-delay: -6s;
      }

      .top {
        font-size: 1rem;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        color: rgba(233, 220, 255, 0.7);
      }

      .title {
        font-family: "Fraunces", serif;
        font-size: 4.2rem;
        margin-top: 16px;
      }

      .subtitle {
        font-size: 1.6rem;
        color: var(--soft);
        margin-top: 12px;
      }

      .lower {
        margin-top: 28px;
        font-size: 1.1rem;
        color: rgba(233, 220, 255, 0.75);
      }

      .segments {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
      }

      .segment {
        border: 1px solid rgba(233, 220, 255, 0.2);
        border-radius: 18px;
        padding: 16px 20px;
        background: rgba(20, 13, 43, 0.7);
      }

      .segment strong {
        display: block;
        font-size: 0.9rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(233, 220, 255, 0.6);
      }

      .segment span {
        display: block;
        margin-top: 6px;
        font-size: 1.1rem;
      }

      .ticker {
        position: absolute;
        bottom: 32px;
        left: 64px;
        right: 64px;
        display: flex;
        justify-content: space-between;
        font-size: 0.95rem;
        color: rgba(233, 220, 255, 0.7);
      }

      .pill {
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(145, 70, 255, 0.2);
        border: 1px solid rgba(145, 70, 255, 0.4);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(22px);
        }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="glow"></div>
      <div class="glow secondary"></div>

      <div class="top">Good morning</div>
      <div class="title">luciamuccia</div>
      <div class="subtitle">Starting soon</div>
      <div class="lower">BXL to PAR to NYC. Coffee ready. Camera warm.</div>

      <div class="segments">
        <div class="segment">
          <strong>Warmup</strong>
          <span>Chat catch-up + day recap</span>
        </div>
        <div class="segment">
          <strong>React</strong>
          <span>Clips + TikTok moments</span>
        </div>
        <div class="segment">
          <strong>IRL</strong>
          <span>Stories + real talk</span>
        </div>
        <div class="segment">
          <strong>Chill</strong>
          <span>Music + Q&amp;A</span>
        </div>
      </div>

      <div class="ticker">
        <div class="pill">Stream 08:00 CET</div>
        <div>Be kind. Be loud. Be fun.</div>
      </div>
    </div>
  </body>
</html>
