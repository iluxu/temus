<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --mauve: #9146ff;
        --deep: #140d2b;
        --soft: #e9dcff;
        --cream: #f7f2ff;
        --mint: #33d1c6;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Space Grotesk", sans-serif;
      }

      body {
        background: transparent;
        color: var(--cream);
      }

      .frame {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .live-pill {
        position: absolute;
        top: 36px;
        left: 36px;
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(145, 70, 255, 0.2);
        border: 1px solid rgba(145, 70, 255, 0.5);
        font-weight: 600;
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }

      .live-pill span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ff4d6d;
        margin-right: 8px;
      }

      .lower-third {
        position: absolute;
        left: 36px;
        bottom: 36px;
        padding: 18px 24px;
        border-radius: 18px;
        background: rgba(20, 13, 43, 0.72);
        border: 1px solid rgba(233, 220, 255, 0.2);
        display: grid;
        gap: 6px;
      }

      .lower-third .title {
        font-family: "Fraunces", serif;
        font-size: 1.6rem;
      }

      .lower-third .subtitle {
        font-size: 0.95rem;
        color: rgba(233, 220, 255, 0.7);
      }

      .right-tag {
        position: absolute;
        right: 36px;
        bottom: 36px;
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(51, 209, 198, 0.16);
        border: 1px solid rgba(51, 209, 198, 0.35);
        font-weight: 600;
      }

      .corner-frame {
        position: absolute;
        inset: 28px;
        border-radius: 28px;
        border: 1px solid rgba(233, 220, 255, 0.15);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="corner-frame"></div>
      <div class="live-pill"><span></span>Live</div>
      <div class="lower-third">
        <div class="title">luciamuccia</div>
        <div class="subtitle">Good morning. IRL + react + chat.</div>
      </div>
      <div class="right-tag">BXL / PAR / NYC</div>
    </div>
  </body>
</html>
