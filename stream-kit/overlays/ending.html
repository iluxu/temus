<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ending</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --mauve: #9146ff;
        --deep: #140d2b;
        --soft: #e9dcff;
        --cream: #f7f2ff;
        --mint: #33d1c6;
        --ink: #0b0b14;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Space Grotesk", sans-serif;
      }

      body {
        background: linear-gradient(140deg, rgba(145, 70, 255, 0.2), rgba(20, 13, 43, 0.95));
        color: var(--cream);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .frame {
        width: 84%;
        height: 64%;
        border-radius: 36px;
        border: 1px solid rgba(233, 220, 255, 0.2);
        padding: 60px;
        background: rgba(20, 13, 43, 0.88);
        box-shadow: 0 28px 60px rgba(8, 4, 20, 0.55);
        position: relative;
        overflow: hidden;
      }

      .title {
        font-family: "Fraunces", serif;
        font-size: 3.8rem;
      }

      .subtitle {
        margin-top: 12px;
        font-size: 1.3rem;
        color: var(--soft);
      }

      .thanks {
        margin-top: 32px;
        font-size: 1rem;
        color: rgba(233, 220, 255, 0.75);
      }

      .links {
        margin-top: 36px;
        display: grid;
        gap: 10px;
        font-size: 1rem;
      }

      .link {
        padding: 10px 16px;
        border-radius: 14px;
        border: 1px solid rgba(233, 220, 255, 0.2);
        background: rgba(145, 70, 255, 0.12);
      }

      .stamp {
        position: absolute;
        bottom: 30px;
        right: 50px;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-size: 0.8rem;
        color: rgba(233, 220, 255, 0.45);
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="title">That is a wrap</div>
      <div class="subtitle">Thanks for hanging out. See you next stream.</div>
      <div class="thanks">Good morning, good night. Stay kind and stay loud.</div>

      <div class="links">
        <div class="link">Next stream: Thursday 08:00 CET</div>
        <div class="link">TikTok: @luciamuccia</div>
        <div class="link">Instagram: @luciamuccia</div>
      </div>

      <div class="stamp">luciamuccia</div>
    </div>
  </body>
</html>
